<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content ="width=device-width,initial-scale=1">
		<title>Wonders</title>
		<link rel="shortcut icon" href="rest.png">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	</head>
	<body>
		<div class="container-main">
			<div class="row">
				<div class="col-12">
					<div class="top-header">
						<h1 class="top-header">
							WONDERS OF THE WORLD
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="container-inside" class="col-3">
					<div id="List-division">
						<label class="list-heading">Find Your Wonder Place:</label>
						<br>
						<br>
						<div id="find">
							<form align="center">
								<input data-bind="value:searchList, valueUpdate:'afterkeydown', event: {keyup: search}" placeholder="Find" type="text">
								<input type="submit" value="Reset" class="button">
							</form>
						</div>
						<div class="list">
							<br>
							<label class="list-heading">Popular Wonders:</label>
							<br>
							<br>
							<ul data-bind="foreach:List">
								<li class="list" data-bind="visible:filtered, event:{click:$parent.show},text:title"></li>
							</ul>
						</div>
					</div>
				</div>
			<div id="container-main">
				<div>
					<div id="map" class="map"></div>
				</div>
			</div>
		</div>
		</div>
		<script src="js/jquery.min.js">
		</script>
		<script src="js/knockout.js">
		</script>
		<script src="js/bootstrap.js">
		</script>
		<script src="js/app.js"></script>
		<script src="http://use.edgefonts.net/chewy:n4.js"></script>
		<script src="http://use.edgefonts.net/cookie:n4.js"></script>
		<script src="http://use.edgefonts.net/clara:n4.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries
		=geometry&key=AIzaSyCSL7SUMHgkroMN3UuQOHahVWlNiSlhWis&v=3&callback=mapInit" onerror="maper()">
		</script>
	</body>
</html>
